<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Citas medicas | www.IPS.com</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/archivos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/archivos/css/font-awesome.css">
   
    <link rel="stylesheet" href="../public/archivos/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../public/archivos/css/blue.css">

  </head>
  <body class="hold-transition login-page">

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="bg-primary">
        </div>
      </div>
      <div class="col-4">  
    <div class="login-box">
      <div class="login-logo">
        <b>Citas medicas</b>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus datos de Acceso</p>
        <form method="POST" id="frmAcceso">
          <div class="form-group has-feedback">
            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario" required>
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password" required>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div>
          </div>
        </form>
        <a href="../Vista/pacientes/">Registrarse</a><br>        
      </div>
    </div>            
      </div>
    </div>
  </div>    

    <script src="../public/archivos/js/jquery-3.1.1.min.js"></script>
    <script src="../public/archivos/js/bootstrap.min.js"></script>
    <script src="../public/archivos/js/bootbox.min.js"></script>
    <script type="text/javascript" src="../public/js/login.js"></script>
  </body>
</html>
